<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piedra, papel o tijera</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
</head>
<body>

    <header class="text-white bg-secondary">
        <h1>Piedra, papel o tijera</h1>
    </header>
    <main>
        <p class="instrucciones" id="instrucciones">
            El primero en llegar a 5 puntos gana.
        </p>
        <div class="marcador bg-success text-primary">
            <p class="nombre nombre-jugador bg-primary text-success">Jugador</p>
            <p class="nombre nombre-computadora bg-primary text-success">CPU</p>
            <p class="puntos">
                <span id="puntos-usuario">0</span>
                <span>-</span>
                <span id="puntos-computadora">0</span>
            </p>
        </div>
        <div class="elegi-tu-arma" id="elegi-tu-arma">
            <h2>Elegí tu arma para el próximo turno</h2>
            <div class="armas">
                <button class="arma btn btn-secondary" id="piedra💎">💎</button>
                <button class="arma btn btn-success" id="tijera✂">✂</button>
                <button class="arma btn btn-primary" id="papel🧾">🧾</button>
            </div>
        </div>
        <div class="mensaje disabled" id="mensaje">
            <p>
                Usaste <span class="eleccion" id="eleccion-usuario">papel🧾</span><br>
                y la computadora usó <span class="eleccion" id="eleccion-computadora">piedra💎</span>
            </p>
            <p id="gana-punto">🤑¡Ganaste un punto!🤑</p>
        </div>
        <button class="boton disabled" id="reiniciar">Reiniciar juego</button>

    <script src="./js/main.js"></script>
</body>
</html>
